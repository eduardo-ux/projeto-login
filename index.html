<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/celular.css">
    <link rel="stylesheet" href="estilos/outras-telas.css">
    <link rel="stylesheet" href="estilos/conf-gerais.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="dados-formulario">
            <h1>Bem-vindo à ViajaVista! Sua jornada única começa agora.</h1>
            <form action="#" method="get">
                <label for="email">Email:</label>
                <input type="email" name="email" id="iemail" required  class="inserir-dados">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="isenha" required  class="inserir-dados">
                <input type="submit" value="Entrar" id="iEntrar" class="botoes">
                <input type="reset" value="Esqueci a senha" id="iSenha" class="botoes">
            </form>
        </section>
        <section id="fundo-colorido">
                <div id="content">
                    <div id="texto-imagem">
                        <div id="paragrafo-content">
                            <p> Nosso compromisso é transformar suas viagens em experiências inesquecíveis. </p>
                        </div>
                    </div>
                    <div id="imagem-png">
                        <img src="img/Family-PNG-Image.png" alt="">
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
